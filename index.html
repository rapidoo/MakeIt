<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Marker animations with <code>setTimeout()</code></title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDtF90e6_EaEKq_XEWsECavcyOndcfDuY&v=3.exp&sensor=false"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
     <script src="project.js"></script>
    <script>
// If you're adding a number of markers, you may want to
// drop them on the map consecutively rather than all at once.
// This example shows how to use setTimeout() to space
// your markers' animation.

var berlin = new google.maps.LatLng(47, 1.5);


var neighborhoods = [
  new google.maps.LatLng(47, 1.5),
  ];
suite();

function createPoint() {
  var XOrigin = 43+Math.random()*8;
  var YOrigin = Math.random()*8-1;

  return new google.maps.LatLng(XOrigin, YOrigin)
}

function suite() {
  for (var i = 0; i < 100; i++) {
    neighborhoods.push(createPoint());
  }
  ite++;
}

var markers = [];
var iterator = 0;
var iteratorFin = -20;
var ite=0


var map;

var image = {
    // Adresse de l'icône personnalisée
    url: '32px-Red_Point.gif',
    // Taille de l'icône personnalisée
    size: new google.maps.Size(25, 25),
    // Origine de l'image, souvent (0, 0)
    origin: new google.maps.Point(0,0),
    // L'ancre de l'image. Correspond au point de l'image que l'on raccroche à la carte. Par exemple, si votre îcone est un drapeau, cela correspond à son mâts
    anchor: new google.maps.Point(0, 0)
};

function initialize() {
  var mapOptions = {
    zoom: 6,
    mapTypeId: google.maps.MapTypeId.ROADMAP,
    center: berlin
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
          mapOptions);
}

function drop() {
  console.log(neighborhoods.length)
   for (var i = ite; i < (ite+100); i++) {
      setTimeout(function() {
        addMarker();
        delMarker();
      }, i*50);
  }
  console.log("fin Drop")
}

function follow(){
 console.log("debut follow") 
  suite();
  drop();
}
function delMarker(){
  if( iteratorFin >= 0){
    markers[iteratorFin].setMap(null);
  }
  iteratorFin++;
}

function addMarker() {
  markers.push(new google.maps.Marker({
    position: neighborhoods[iterator],
    map: map,
    draggable: false,
    icon: image
  }));
  iterator++;
}

google.maps.event.addDomListener(window, 'load', initialize);


    </script>
  </head>
  <body>
    <div id="panel" style="margin-left: -52px">
      <button id="drop" onclick="drop()">Drop Markers</button>
      <button id="suite" onclick="follow()">AddList</button>
      
     </div>
     <div id="panel" style="margin-left: -400px" ng-controller="myController">
      {{quoi}} / {{ou}}
      </div>
    <div id="map-canvas"></div>
  </body>
</html>
