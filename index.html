<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marker animations with <code>setTimeout()</code></title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
// If you're adding a number of markers, you may want to
// drop them on the map consecutively rather than all at once.
// This example shows how to use setTimeout() to space
// your markers' animation.

var berlin = new google.maps.LatLng(47, 1.5);

var neighborhoods = [
  new google.maps.LatLng(47, 1.5),
 new google.maps.LatLng(47.1, 1.55),
  new google.maps.LatLng(47.4, 1.60),
  new google.maps.LatLng(47.6, 1.7),
  new google.maps.LatLng(47.8, 2),
  new google.maps.LatLng(48, 2.55),
  new google.maps.LatLng(48.6, 1.37),
  new google.maps.LatLng(49.7, 1.8),
  ];

function createList(){
  var XOrigin = 40+Math.random()*8;
  var YOrigin = Math.random()*8;

  return new google.maps.LatLng(XOrigin, YOrigin)
}

for (var i = 0; i < 100; i++) {
  
  neighborhoods.push(createList());

}

var markers = [];
var iterator = 0;

var map;

function initialize() {
  var mapOptions = {
    zoom: 6,
    mapTypeId: google.maps.MapTypeId.ROADMAP,
    center: berlin
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
          mapOptions);
}

function drop() {
  for (var i = 0; i < neighborhoods.length; i++) {
    setTimeout(function() {
      addMarker();
    }, i * 100);
  }
}

function addMarker() {
  markers.push(new google.maps.Marker({
    position: neighborhoods[iterator],
    map: map,
    draggable: false,
    animation: google.maps.Animation.BOUNCE
  }));
  iterator++;
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="panel" style="margin-left: -52px">
      <button id="drop" onclick="drop()">Drop Markers</button>
     </div>
    <div id="map-canvas"></div>
  </body>
</html>
